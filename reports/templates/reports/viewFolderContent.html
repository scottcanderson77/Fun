    {% block content %}

        <p>Hello {{ user.username }} !!!</p>
        <h1>Report(s)</h1>

            <ul style="list-style-type:none" align="center">

         {% for reports in r %}

                <form action="/viewReportDescription/" method="post">{% csrf_token %}

             </li>
             <li>
                <form action="/viewFolderContent/" method="post">{% csrf_token %}

                    <input type="hidden" name ="selected_folder" id= "folder" value="{{ folder_title }}"/>
                </form>
             </li>
             <br>
        {% endfor %}
          </tbody>
            <br>
        <li>
        <form action="/addToFolder/" method="post">{% csrf_token %}

                <input type="hidden" name ="selected_folder" id= "folder" value="{{ folder_title }}"/>
            </form>
            </li>
