{% extends "base.html" %}
    {% block content %}
        <div class="container" align="center" style="font-size: large">
        <p>Hello {{ username_id.username }} !!!</p>
        <br>
    <form method="post" action="/createFolder/" enctype="multipart/form-data">{% csrf_token %}
        <table border="0">
            {{ form.as_table }}
        </table>
        Add Report(s) to Folder:
         {% for report in reports %}

              <input type="checkbox" class="custom-control-input" name="selected_report[]" value="{{ report.title }}"/> {{ report.title }}

                    {% endfor %}
    <br>
    <br>
            <input type="submit" class="btn btn-primary" name="createFolder" value="Create Folder"/>

    </form>
        <br>
        <a href="/viewReport/">View Reports</a></br>
        <a href="/viewFolder/">View Folders</a>
        <br>
            <a href="/folderHome/">Folder Home</a></br>
    <a href="/home/"> Home</a></br>

        </div>

{% endblock %}
